<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - CoCoCo Platform</title>
    <link rel="stylesheet" href="style.css?v=1.0.0">
    <link rel="icon" href="images/icons/favicon.svg" type="image/svg+xml">
    <link rel="icon" href="images/icons/favicon.png" type="image/png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/icons/apple-touch-icon.png">
    <link rel="manifest" href="site.webmanifest">
    <meta name="theme-color" content="#FF79C9">
</head>
<body>
    <!-- Header Placeholder -->
    <div id="site-header"></div>

    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <h1>Contact Us</h1>
            <p>We'd Love to Hear From You</p>
        </div>
    </section>

    <!-- Contact Section -->
    <section class="contact" id="contact">
        <div class="container">
            <div class="contact-content">
                <div class="contact-chat-box">
                    <h2>Let's have a chat</h2>
                    <p>Get in touch and let's talk about your infrastructure. We know that every business is different and faces different challenges. On day one, you can add value to your business, with our team available for support if needed.</p>
                    <a href="https://meetings-eu1.hubspot.com/andreas-aplien/round-robin-salesteam" target="_blank" class="btn btn-primary nav-cta-btn">Get In Touch</a>
                </div>
                
                <div class="contact-form-container">
                    <div id="hubspot-form">
                        <!-- HubSpot Form will load here -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Placeholder -->
    <div id="site-footer"></div>

    <script src="config.js?v=1.0.0"></script>
    <script src="script.js?v=1.0.0"></script>
    
    <!-- HubSpot Form Script -->
    <script charset="utf-8" type="text/javascript" src="//js-eu1.hsforms.net/forms/embed/v2.js"></script>
    <script>
        hbspt.forms.create({
            region: "eu1",
            portalId: "144439007",
            formId: "f35467d7-46f0-4cd1-8b4d-e76d13b93f08",
            target: "#hubspot-form"
        });
    </script>
</body>
</html>
