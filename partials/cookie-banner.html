<link rel="stylesheet" id="silktide-consent-manager-css" href="silktide-consent-manager.css">
<script src="silktide-consent-manager.js"></script>
<script>
// Initialize Cookie Banner with CoCoCo Branding
silktideCookieBannerManager.updateCookieBannerConfig({
  background: {
    showBackground: true,
    backgroundColor: 'rgba(255, 121, 201, 0.4)', // #FF79C9 with 40% opacity
    blur: '10px'
  },
  banner: {
    backgroundColor: '#4D2B41',
    textColor: '#FFFFFF',
    position: 'bottom' // bottom center
  },
  buttons: {
    primaryColor: '#FF79C9',
    primaryTextColor: '#FFFFFF',
    secondaryColor: '#FFFFFF',
    secondaryTextColor: '#4D2B41'
  },
  cookieIcon: {
    position: 'bottomLeft',
    backgroundColor: '#FF79C9'
  },
  cookieTypes: [
    {
      id: 'necessary',
      name: 'Necessary',
      description: '<p>These cookies are necessary for the website to function properly. They help with basic functions like page navigation and storing your preferences (e.g., selected currency and billing interval).</p>',
      required: true,
      onAccept: function() {
        console.log('Necessary cookies accepted (always active)');
      }
    },
    {
      id: 'marketing',
      name: 'Marketing',
      description: '<p>These cookies help us understand how visitors interact with our website and forms. We use HubSpot to manage contact forms and newsletter subscriptions, which may set tracking cookies to improve our service.</p>',
      defaultValue: false,
      onAccept: function() {
        console.log('Marketing cookies accepted - Loading HubSpot forms');
        // Load HubSpot forms if they exist on the page
        if (typeof window.loadHubSpotForms === 'function') {
          window.loadHubSpotForms();
        }
      },
      onReject: function() {
        console.log('Marketing cookies rejected - HubSpot forms will show placeholder');
      }
    }
  ],
  text: {
    banner: {
      description: '<p>We use cookies to enhance your experience on our website. Some are essential for basic functionality, while others help us understand how you use our site. <a href="privacy.html" target="_blank">Privacy Policy</a></p>',
      acceptAllButtonText: 'Accept all',
      acceptAllButtonAccessibleLabel: 'Accept all cookies',
      rejectNonEssentialButtonText: 'Reject non-essential',
      rejectNonEssentialButtonAccessibleLabel: 'Reject non-essential cookies',
      preferencesButtonText: 'Preferences',
      preferencesButtonAccessibleLabel: 'Toggle cookie preferences'
    },
    preferences: {
      title: 'Customize your cookie preferences',
      description: '<p>We respect your right to privacy. You can choose which types of cookies we may use. Your preferences will be saved and applied across our website.</p>',
      creditLinkText: '',
      creditLinkAccessibleLabel: ''
    }
  }
});
</script>
